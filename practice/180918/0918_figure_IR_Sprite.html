<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="../css/0918.css">

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script defer src="0918.js"></script>
    <title>Figure | Sprite | IR(Image Replacement)</title>
</head>

<body>

    <main class="main">
        <div class="group1">
            <section class="login">
                <h2 class="login-heading">로그인</h2>
                <form action="#" method="POST" class="login-form">
                    <fieldset>
                        <legend class="readable-hidden">로그인</legend>
                        <div class="login-box login-id-wrap">
                            <label for="login-box-id">아이디</label>
                            <input type="email" id="login-box-id" placeholder="이메일 주소" required>
                        </div>
                        <div class="login-box login-pw-wrap">
                            <label for="login-box-pw">패스워드</label>
                            <input type="password" id="login-box-pw" placeholder="8자리 이상" required>
                        </div>
                        <button class="login-btn" type="submit">로그인</button>
                    </fieldset>
                </form>
                <ul class="login-list">
                    <li>
                        <a href="#">회원가입</a>
                    </li>
                    <li>
                        <a href="#">아이디/비밀번호 찾기</a>
                    </li>
                </ul>
            </section>

            <h2 class="readable-hidden">유효성 검사 배너</h2>
            <ul class="validation">
                <li><a href="#">W3C Markup Validation</a></li>
                <li><a href="#">CSS Validation Service</a></li>
            </ul>

            <section class="term">
                <h2 class="term-heading">웹 관련 용어</h2>
                <dl class="term-list clearfix">
                    <dt class="term-list-heading">웹 표준이란?</dt>
                    <dd class="term-list-thumbnail">
                        <img src="../img/web_standards.gif" alt="W3C 홈페이지">
                    </dd>
                    <dd class="term-list-text">W3C 단체에서 규정한 웹 기술 사양에 대한 규칙을 말하며 표준 규격은...</dd>
                </dl>
            </section>
        </div>

        <div class="group group2">
            
        </div>
        <div class="group group3">
            <div class="event-related">
                <section class="event">
                    <h2 class="evnet-heading">신규 <span>이벤트</span></h2>
                    <p class="event-thumbnail">
                        <img src="../img/free_gift.gif" alt="이벤트 경품 증정 : 웹표준 핵심 가이드북 2">
                    </p>
                    <p class="event-brief">
                        <em>웹표준 핵심 가이드북2 출시!</em>
                        선착순 500명 한정으로 증정.
                    </p>
                    <div class="evnet-btn">
                        <button tpye="button" class="event-btn-prev">이전 이벤트로 이동</button>
                        <button tpye="button" class="event-btn-next">다음 이벤트로 이동</button>
                    </div>
                </section>
                <section class="related">
                    <h2 class="related-heading">관련 <span>사이트</span></h2>
                    <ul class="relate-list">
                        <li><a href="#">패스트캠퍼스</a></li>
                        <li><a href="#">W3C</a></li>
                        <li><a href="#">CSS Zen Garden</a></li>
                        <li><a href="#">웹 접근성 연구소</a></li>
                        <li><a href="#">Web Standard</a></li>
                    </ul>
                </section>
            </div>
        </div>
    </main>

</body>

</html>
