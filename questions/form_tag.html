<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/form.css">
    <title>폼태그</title>
</head>

<body>

    <form action="#" method="POST">
        <fieldset>
            <div>
                <label for="button">button</label><input type="button" id="button">
            </div>
            <div>
                <label for="checkbox">checkbox</label><input type="checkbox" id="checkbox">
            </div>
            <div>
                <label for="color">color</label><input type="color" id="color">
            </div>
            <div>
                <label for="date">date</label><input type="date" id="date">
            </div>
            <div>
                <label for="datetime-local">datetime-local</label><input type="datetime-local" id="datetime-local">
            </div>
            <div>
                <label for="email">email</label><input type="email" id="email">
            </div>
            <div>
                <label for="file">file</label><input type="file" id="file">
            </div>
            <div>
                <label for="hidden">hidden</label><input type="hidden" id="hidden">
            </div>
            <div>
                <label for="image">image</label><input type="image" id="image">
            </div>
            <div>
                <label for="month">month</label><input type="month" id="month">
            </div>
            <div>
                <label for="number">number</label><input type="number" id="number">
            </div>
            <div>
                <label for="password">password</label><input type="password" id="password">
            </div>
            <div>
                <label for="radio">radio</label><input type="radio" id="radio">
            </div>
            <div>
                <label for="range">range</label><input type="range" id="range">
            </div>
            <div>
                <label for="reset">reset</label><input type="reset" id="reset">
            </div>
            <div>
                <label for="search">search</label><input type="search" id="search">
            </div>
            <div>
                <label for="submit">submit</label><input type="submit" id="submit">
            </div>
            <div>
                <label for="tel">tel</label><input type="tel" id="tel">
            </div>
            <div>
                <label for="text">text</label><input type="text" id="text">
            </div>
            <div>
                <label for="time">time</label><input type="time" id="time">
            </div>
            <div>
                <label for="url">url</label><input type="url" id="url">
            </div>
            <div>
                <label for="week">week</label><input type="week" id="week">
            </div>
        </fieldset>
    </form>

    <div class="flex">
        <div class="flex-box">박스1</div>
        <div class="flex-box">박스2</div>
        <div class="flex-box">박스3</div>
        <div class="flex-box">박스4</div>
        <div class="flex-box">박스5</div>
        <div class="flex-box">박스6</div>
    </div>

</body>

</html>
