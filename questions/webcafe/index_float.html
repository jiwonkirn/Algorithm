<!-- !+Tab, html:5+Tab -->
<!-- html5 선언 -->
<!DOCTYPE html>
<!-- 언어 선언 -->
<html lang="ko-KR">

<head>
    <!-- 인코딩 선언 -->
    <meta charset="UTF-8"><!-- UTF-8 다국어 인코딩 선언, 에디터의 인코딩도 UTF-8로 설정해야한다. -->
    <!-- 디바이스에 비교해서 화면 크기 설정, 반응형에 사용됨  -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 호환성모드, ie에 호환되지 않는 것을 호환시켜줌 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!-- ie를 최신버전으로 렌더링해라 -->
    <!-- 타이틀은 CEO에 따른 검색에서 중요한 역할을 하기 때문에 핵심적인 단어만 넣도록 한다. -->
    <title>웹 카페-HTML5,CSS5,웹접근성</title>
    <!-- 탭에 tile 좌측에 생성되는 아이콘 -->
    <link rel="shortcut icon" href="images/common/webcafe.ico" type="image/x-icon">
    <!-- css링크 -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
    <link rel="stylesheet" href="css/style_float.css">
</head>

<body>
    <!-- 
    header.header+div.visual+main.main+article.slogan+footer.footer (5개의 형제 태그 생성)
    header.header>div.visual(자식태그 생성)
    (header.header>div.visual)+main.main (header 의 자식div와 형제main) 
    -->
    <!-- CONTAINER -->
    <div class="container">

        <header class="header">
            헤더
        </header>

        <div class="visual">
            비주얼
        </div>

        <main class="main clearfix">
            <!-- div.group.group${group$}*3 -->
            <div class="group group1">group1</div>
            <div class="group group2">group2</div>
            <div class="group group3">group3</div>
        </main>

        <article class="slogan">
                슬로건
        </article>

        <div class="footer-bg">
            <footer class="footer">
                푸터
            </footer>
        </div>
    </div>
</body>

</html>
